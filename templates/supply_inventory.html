<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>用品存貨紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addSupplyRow() {
      const table = document.getElementById("supply-table-body");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" class="form-control" name="item_name[]"></td>
        <td><input type="number" class="form-control" name="stock[]" min="0"></td>
        <td><input type="number" class="form-control" name="usage_per_time[]" min="0"></td>
        <td><input type="text" class="form-control" name="frequency[]"></td>
        <td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">刪除</button></td>
      `;
      table.appendChild(row);
    }

    function deleteRow(button) {
      button.closest("tr").remove();
    }
  </script>
</head>
<body style="background-color: #fcfdfd;">
  <div class="container mt-5">
    <div class="card p-4 shadow rounded-4">
      <h2 class="mb-4 text-center">📦 用品存貨紀錄</h2>
      <form action="supply_view.html" method="GET">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>項目名稱</th>
              <th>目前庫存</th>
              <th>每次使用量</th>
              <th>使用頻率</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="supply-table-body">
            <tr>
              <td><input type="text" class="form-control" name="item_name[]"></td>
              <td><input type="number" class="form-control" name="stock[]" min="0"></td>
              <td><input type="number" class="form-control" name="usage_per_time[]" min="0"></td>
              <td><input type="text" class="form-control" name="frequency[]"></td>
              <td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">刪除</button></td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-outline-secondary mb-3" onclick="addSupplyRow()">➕ 新增項目</button>
        <button type="submit" class="btn btn-primary w-100">儲存紀錄</button>
      </form>
    </div>
  </div>
</body>
</html>
