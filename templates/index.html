<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>寵物日常管理系統 - 首頁</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- AOS 動畫套件 -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <!-- 側邊欄 -->
    <nav class="sidebar p-4">
      <div class="logo mb-4 text-white text-center">
        <i class="fa-solid fa-paw fa-2x mb-2"></i>
        <h4 class="fw-bold">PetSync</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('login_page') }}"><i class="fa-solid fa-user me-2"></i>登入 / 註冊</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('pets') }}"><i class="fa-solid fa-dog me-2"></i>我的寵物</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="pet_place.html"><i class="fa-solid fa-location-dot me-2"></i>寵物場所</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('event') }}"><i class="fa-solid fa-calendar-days me-2"></i>寵物活動</a></li>
        
      </ul>
    </nav>

    <!-- 主內容 -->
    <main class="main-content p-5 flex-grow-1">
        {% if session.get('user_name') %}
        <div class="alert alert-success mb-4">
            歡迎，{{ session['user_name'] }}！
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary ms-3">登出</a>
        </div>
        {% endif %}
      <div class="card shadow-lg p-4 rounded-4 border-0" style="background-color: #ffffffb2;">
        <h1 class="mb-4"><strong>歡迎來到寵物日常管理系統 🐾</strong></h1>
        <p class="lead"><strong>這是一個幫助您管理毛孩資訊的全方位平台，提供地點推薦、活動參與與 AI 智能互動體驗。</strong></p>
        <hr>
        <div class="container mt-5">
          <div class="row g-4">
            <div class="col-md-4" data-aos="fade-up">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <h5 class="card-title"><strong>我的寵物</strong></h5>
                  <p class="card-text"><strong>記錄並管理您的毛孩資訊。</strong></p>
                </div>
              </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <h5 class="card-title"><strong>寵物場所</strong></h5>
                  <p class="card-text"><strong>探索寵物友善的地點與商家。</strong></p>
                </div>
              </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <h5 class="card-title"><strong>AI 活動推薦</strong></h5>
                  <p class="card-text"><strong> AI 推薦您與毛孩的互動活動。</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- AI智能助理 -->
  <script src="/static/ai_assistant/core.js"></script>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
