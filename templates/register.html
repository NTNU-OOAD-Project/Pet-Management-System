<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊帳號 - PetSync</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fce3ec, #ffe8d6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-card {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo-text {
      font-weight: bold;
      font-size: 1.8rem;
      color: #5c4b6b;
      text-decoration: none;
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="register-card" data-aos="fade-up">
    <div class="text-center mb-4">
      <a href="{{ url_for('index') }}" class="logo-text d-block mb-2"><i class="fa-solid fa-paw me-2"></i>PetSync</a>
      <h3 class="fw-bold">註冊帳號</h3>
      <p class="text-muted">建立您的帳號，開始管理毛孩生活 🐾</p>
    </div>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="請輸入您的姓名" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">電子郵件</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="請輸入電子郵件" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">電話</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="請輸入電話號碼" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">註冊</button>
    </form>
    <div class="text-center mt-4">
      <p>已經有帳號了嗎？<a href="{{ url_for('login_page') }}">前往登入</a></p>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
