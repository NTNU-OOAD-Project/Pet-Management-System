<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>健康紀錄 - PetSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #dceeff;
    }
    .container {
      max-width: 700px;
      margin-top: 40px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .med-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 8px 12px;
      background: #f1f9ff;
      border-radius: 8px;
    }
    .med-list-item input {
      border: none;
      background: transparent;
      width: 100%;
    }
    .med-list-item input:focus {
      outline: none;
      background: #d0e7ff;
      border-radius: 6px;
    }
    .btn-med {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">健康紀錄</h2>
    <form id="healthRecordForm">
      <input type="hidden" id="_id" name="_id" value="{{ record._id }}">
      <input type="hidden" id="pet_id" name="pet_id" value="{{ record.pet_id }}">
      <div class="mb-3">
        <label for="species" class="form-label">寵物品種</label>
        <input type="text" class="form-control" id="species" name="species" placeholder="例如：虎斑貓" value="{{ record.species }}" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">寵物名稱</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="例如：咪咪" value="{{ record.name }}" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">年齡（歲）</label>
        <input type="number" class="form-control" id="age" name="age" min="0" max="50" placeholder="例如：3" value="{{ record.age }}" required>
      </div>
      <div class="mb-3">
        <label for="details" class="form-label">身體狀況</label>
        <textarea class="form-control" id="details" name="details" rows="3" placeholder="描述寵物的身體狀況"  required>{{ record.details }}</textarea>
      </div>
      <div class="mb-3">
        <label for="vaccine" class="form-label">上次疫苗接種日期</label>
        <input type="date" class="form-control" id="vaccine" name="vaccine" value="{{ record.vaccine }}" required />
      </div>

      <div class="mb-3">
        <label class="form-label">藥物清單</label>
        <div id="medList">
          {% if record.medications %}
            {% for med in record.medications %}
              <div class="input-group mb-2">
                <input type="text" name="medications" class="form-control" value="{{ med }}" required>
                <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">刪除</button>
              </div>
            {% endfor %}
          {% else %}
            <div class="input-group mb-2">
              <input type="text" name="medications" class="form-control" placeholder="藥物名稱">
              <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">刪除</button>
            </div>
          {% endif %}
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="addMedBtn">＋新增藥物</button>
      </div>

      <button type="submit" class="btn btn-primary w-100" >儲存紀錄</button>
    </form>
  </div>

  <script>
    const medList = document.getElementById('medList');
    const addMedBtn = document.getElementById('addMedBtn');

    // 用來產生藥物輸入欄位的函式
    function createMedItem(medName = '') {
      const medDiv = document.createElement('div');
      medDiv.className = 'med-list-item';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = '藥物名稱';
      input.value = medName;
      input.required = true;

      const btnDelete = document.createElement('button');
      btnDelete.type = 'button';
      btnDelete.className = 'btn btn-outline-danger btn-sm btn-med';
      btnDelete.textContent = '刪除';

      btnDelete.addEventListener('click', () => {
        medDiv.remove();
      });

      medDiv.appendChild(input);
      medDiv.appendChild(btnDelete);

      return medDiv;
    }

    // 新增第一筆藥物欄位
    medList.appendChild(createMedItem());

    addMedBtn.addEventListener('click', () => {
      medList.appendChild(createMedItem());
    });

    // 表單送出處理
    document.getElementById('healthRecordForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // 組裝資料物件
      const data = {
        _id: this._id?.value,
        pet_id: this.pet_id?.value,
        species: this.species.value.trim(),
        name: this.name.value.trim(),
        age: Number(this.age.value),
        details: this.details.value.trim(),
        vaccine: this.vaccine.value,
        medications: []
      };

      // 收集所有藥物名稱
      const meds = medList.querySelectorAll('input[type="text"]');
      meds.forEach(input => {
        if (input.value.trim() !== '') {
          data.medications.push(input.value.trim());
        }
      });

      console.log('送出資料:', data);

      try {
        const res = await fetch('/api/health/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          alert("健康紀錄已更新！");
          window.location.href = `/health?pet_id={{ pet_id }}`;  // 導回檢視頁面
        } else {
          alert("更新失敗：" + (result.msg || ''));
        }
      } catch (err) {
        alert("發生錯誤：" + err.message);
      }
    });
  </script>
</body>
</html>
