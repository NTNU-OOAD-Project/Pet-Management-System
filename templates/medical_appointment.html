<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>醫療預約 - 寵物日常管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addAppointmentRow() {
      const table = document.getElementById("appointment-table-body");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="datetime-local" class="form-control" name="visit_time[]"></td>
        <td><input type="text" class="form-control" name="clinic[]"></td>
        <td><input type="text" class="form-control" name="diagnosis[]"></td>
        <td><input type="datetime-local" class="form-control" name="next_visit[]"></td>
        <td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">刪除</button></td>
      `;
      table.appendChild(row);
    }

    function deleteRow(button) {
      button.closest("tr").remove();
    }
  </script>
</head>
<body style="background-color: #fdfcfb;">
  <div class="container mt-5">
    <div class="card p-4 shadow rounded-4">
      <h2 class="mb-4 text-center">🏥 醫療預約紀錄</h2>
      <form action="medical_view.html" method="GET">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>看診時間</th>
              <th>診所名稱</th>
              <th>病症</th>
              <th>下次看診時間</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="appointment-table-body">
            <tr>
              <td><input type="datetime-local" class="form-control" name="visit_time[]"></td>
              <td><input type="text" class="form-control" name="clinic[]"></td>
              <td><input type="text" class="form-control" name="diagnosis[]"></td>
              <td><input type="datetime-local" class="form-control" name="next_visit[]"></td>
              <td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">刪除</button></td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-outline-secondary mb-3" onclick="addAppointmentRow()">➕ 新增預約</button>
        <button type="submit" class="btn btn-primary w-100">儲存紀錄</button>
      </form>
    </div>
  </div>
</body>
</html>
