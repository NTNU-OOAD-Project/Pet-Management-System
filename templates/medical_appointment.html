<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>醫療預約 - 寵物日常管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fdfcfb;">
  <div class="container mt-5">
    <div class="card p-4 shadow rounded-4">
      <h2 class="mb-4 text-center">🏥 預約寵物醫療服務</h2>
      
      <form action="{{ url_for('medical_appointment') }}" method="POST">
        <input type="hidden" name="pet_id" value="{{ pet_id }}">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>服務類型</th>
              <th>獸醫名稱</th>
              <th>診所名稱</th>
              <th>預約時間</th>
              <th>服務地點</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <select class="form-select" name="service_type" required>
                  <option value="疫苗接種">疫苗接種</option>
                  <option value="健康檢查">健康檢查</option>
                  <option value="緊急處理">緊急處理</option>
                </select>
              </td>
              <td><input type="text" class="form-control" name="vet_name" required></td>
              <td><input type="text" class="form-control" name="clinic_name" required></td>
              <td><input type="datetime-local" class="form-control" name="appointment_time" required></td>
              <td><input type="text" class="form-control" name="service_location" required></td>
            </tr>
          </tbody>
        </table>
        <button type="submit" class="btn btn-primary w-100">送出預約</button>
      </form>

      <div class="text-center mt-4">
        <a href="{{ url_for('medical_view', pet_id=pet_id) }}" class="btn btn-outline-secondary mb-3">🔄 返回預約紀錄檢視</a>
      </div>
    </div>
  </div>
</body>
</html>
