<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飲食紀錄一覽</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    th:nth-child(1), td:nth-child(1) { width: 30%; white-space: nowrap; }
    th:nth-child(2), td:nth-child(2) { width: 40%; }
    th:nth-child(3), td:nth-child(3) { width: 30%; }
  </style>
</head>
<body style="background-color: #e6f0ff;">
  <div class="container mt-5">
    <div class="card shadow p-4 rounded-4">
      <h2 class="mb-4 text-center">📋 飲食紀錄一覽</h2>

      <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>食品種類</th>
            <th>食用日期</th>
            <th>數量</th>
          </tr>
        </thead>
        <tbody>
          {% for r in records %}
          <tr>
            <td>{{ r.food_name or '未填' }}</td>
            <td>{{ r.time_str or '-' }}</td>
            <td>{{ r.amount or '0' }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('diet_edit', pet_id=pet_id) }}" class="btn btn-outline-secondary">✏️ 編輯</a>
        <a href="{{ url_for('pets') }}" class="btn btn-outline-primary">🏠 返回我的寵物</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
